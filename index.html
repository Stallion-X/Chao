<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>八音盒</title>
<script src="vue2.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="jquery-3.6.0.min.js"></script>
<style type="text/css">
  .el-header, .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }  
  .el-main {
    background-color: #E9EEF3;
    color: #333;
    text-align: center;
    line-height: 500px;
  }
  
  body > .el-container {
    margin-bottom: 40px;
  }
</style>
</head>
<body>
<div id="app">
<el-container>
<el-header>焯</el-header>
<el-main>
<el-button type="primary" id="wo">我</el-button><audio id="w" src="我.mp3"></audio>
<el-button type="success" id="chao">焯</el-button><audio id="c" src="焯.mp3"></audio>
<el-button type="danger" id="wochao">我焯</el-button><audio id="wc" src="我焯.mp3"></audio>
<el-button type="danger" id="chaowo">超我</el-button><audio id="cw" src="超我.mp3"></audio>
</el-main>
<el-footer>焯</el-footer>
</el-container>
</div>
</body>
<script type="text/javascript">
var a = new Vue({
	el:'#app',
	data: function(){
		return {visible: false}
	}
})
$('#wo').click(
	function() {
		$('#w')[0].play();
});
$('#chao').click(
	function() {
		$('#c')[0].play();
});
$('#wochao').click(
	function() {
		$('#wc')[0].play();
});
$('#chaowo').click(
	function() {
		$('#cw')[0].play();
});
</script>
</html>
